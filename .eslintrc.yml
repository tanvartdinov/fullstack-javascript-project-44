env:
  node: true
  es2021: true

extends:
  - 'airbnb-base'

overrides: [ ]

parserOptions:
  ecmaVersion: latest

rules:
  no-console: 0
  no-underscore-dangle: [ 2, { "allow": [ "__filename", "__dirname" ] } ]
  import/extensions:
    - error
    - ignorePackages
    - js: always
  import/prefer-default-export: 0